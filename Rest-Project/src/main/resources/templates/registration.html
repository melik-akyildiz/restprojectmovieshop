<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Test Challenge Melik AKYILDIZ</title>

    <script src="/webjars/angularjs/1.6.4/angular.js"></script>
    <script src="/webjars/angularjs/1.6.4/angular-resource.js"></script>
    <script src="/webjars/angularjs/1.6.4/angular-route.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>s
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/main.js"></script>
    <script src="/js/registration.js"></script>
</head>
<body>
<div class="container">
    <div class="row centered-form" ng-app="app" ng-controller="registration">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign up  </h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="registration_form" id="registration_form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control input-sm" placeholder="User Name">
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>

                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block" th:ng-click="'register()'">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
